<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weatherbase | History</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/history.js"></script>
</head>

<body class="bg-dark text-white">
<div id="nav"></div>

<div class="unauthed container">
    <p>You need to be logged in to view this page.</p>
    <a href="/login.html" class="btn btn-primary">Login</a>
</div>

<div class="authed container">

    <h1 class="display-1">Weather History by Location</h1>
    <p class="lead"></p>

    <form onsubmit="getHistory(); return false;">
        <div class="row">
            <div class="col">
                <label for="selectCountry">Country</label>
                <select id="selectCountry" onchange="setCountry(); return false;"></select>
            </div>
            <div class="col">
                <label for="selectProv">Province</label>
                <select id="selectProv" onchange="setProv(); return false;"></select>
            </div>
            <div class="col">
                <label for="selectCity">City</label>
                <select id="selectCity" onchange="setCity(); return false;"></select>
            </div>

            <div class="col">
                <label for="selectRange">Search Range</label>
                <select id="selectRange">
                    <option value="%">All Records</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
            </div>

            <div class="col py-4">
                <button type="submit" class="btn btn-primary" id="getForecast">Search</button>
            </div>
        </div>
    </form>

    <div class="mt-3">
        <div id="noresults" class="text-center display-4" style="display: none;">No results</div>
        <div id="searchResults"></div>
    </div>

</div>

</body>
</html>
