<!DOCTYPE html>
<html>
<head>
	<title>Weatherbase</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body class="bg-dark text-white">
	<div id="nav"></div>

	<div class="unauthed container">
		<p>You need to be logged in to view this page.</p>
		<a href="/login.html" class="btn btn-primary">Login</a>
	</div>

	<div class="authed container">

		<h1 class="display-1">Add Locations</h1>
		<p class="lead">Search for a city below and click 'Add' to add it to your favourites.</p>
		<div class="row">
			<div class="col">
				<input class="form-control" id="searchQuery" type="text" placeholder="Search by city" onkeyup="searchLocations()" autofocus>
			</div>
		</div>

		<div class="alert alert-success mt-2" id="locAdded" style="display: none;">Successfully added location!</div>

		<div class="mt-3">
			<div id="noresults" class="text-center display-4" style="display: none;">No results</div>
			<div id="searchResults"></div>
		</div>

	</div>

</body>
</html>
